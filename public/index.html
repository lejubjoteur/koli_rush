<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>KOLI_RUSH</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.24.0/dist/phaser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA==" crossorigin="anonymous"></script>
    <style type="text/css">
    body {
        margin: 0;
    }
    </style>
</head>
<body>
    <script type="text/javascript">

class Main extends Phaser.Scene {
    socket

    preload () {
        this.load.image('tile', '/assets/iso_2.png');
        this.load.image('cra', '/assets/cra.png');
    }

    create () {
        this.socket = io();
        
        this.socket.on('stateChanged', (state) => {
            this.build(state);
        })

        this.cameras.main.setBackgroundColor('#000000')
    }

    move (x, y) {
        this.socket.emit('move', 0, x, y)
    }
    
    build (state) {
        let map = state.map.map
        let lstPerso = state.characters

        //taille de mes blocs
        let tilewidth = 94;
        let tileheight = 100;
        let tileWidthHalf = tilewidth / 2;
        let tileHeightHalf = tileheight / 2;
        //position dans la fenetre
        let centerX = 40;
        let centerY = 100;
        console.log(map)
        console.log(lstPerso)
        for (const y in map)
        {
            for (const x in map[y])
            {
                let bob = map[y][x]
                let tx = x * (tilewidth) + tilewidth * 0.5 * (y % 2);
                let ty = y * tileHeightHalf * 0.5;
                // let tx = x * (tilewidth * 0.9) + tilewidth * 0.45 * (y % 2);
                // let ty = y * tileHeightHalf * 0.45;
                let tile = this.add.image(centerX + tx, centerY + ty, 'tile')
                tile.setInteractive()
                tile.on('pointerdown', () => {
                    this.move(x, y)
                })
                let color
                switch (bob.state)
                {
                    case 'empty':
                        if (y % 2 == 0)
                            color = tile.tint = 0xE5E3E3;
                        else
                            color = tile.tint
                        break;
                    case 'hole':
                        color = tile.tint = 0x000000;
                        break;
                    case 'bloc':
                        break;
                }
                tile.on('pointerover', () => {
                    if (bob.state != 'hole')
                        tile.tint = 0x359E28;
                })
                tile.on('pointerout', () => {
                    tile.tint = color;
                })
            }
        }
        for (const i in lstPerso)
        {
            let x = lstPerso[i].posX
            let y = lstPerso[i].posY

            let perso = this.add.image(centerX + x * 94 + (y % 2 == 1 ? 94/2 : 0), centerX + y * 50/2, 'cra').setScale(0.35);
        }
    }
    
    update ()
    {
        
    }
    
    constructor() {
        super('Main')
    }
}

let config = {
    type: Phaser.AUTO,
    width: 1028,
    height: 800,
    scene: Main,
    backgroundColor: '#FFFFFF'
};

let game = new Phaser.Game(config);

</script>

</body>
</html>
