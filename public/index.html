<html lang="en">

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA==" crossorigin="anonymous"></script>

    body {
        margin: 0;

    </style>
</head>
<body>
    <script type="text/javascript">

class Main extends Phaser.Scene {
    socket

    preload () {
        this.load.image('tile', '/assets/iso_2.png');
        this.load.image('cra', '/assets/cra.png');
        this.load.image('background', '/assets/background.png');
    }

    create () {
        this.socket = io();
        
        this.socket.on('stateChanged', (state) => {
            this.build(state);
        })
    }

    move (x, y) {
        this.socket.emit('move', 0, x, y)
    }
    
    build (state) {
        let map = state.map.map
        let lstPerso = state.characters

        //taille de mes blocs
        let tilewidth = 94;
        let tileheight = 100;
        let tileWidthHalf = tilewidth / 2;
        let tileHeightQuarter = tileheight / 4;
        //position dans la fenetre
        let centerX = 40;
        let centerY = 100;
        this.add.sprite(0, 0, 'background')
        for (const y in map)
        {
            for (const x in map[y])
            {
                let bob = map[y][x]
                let tx = (state.map.width * tileWidthHalf) + (x - y) * tileWidthHalf
                let ty = y * tileHeightQuarter + x * tileHeightQuarter
                if (bob.state == 'void')
                    continue;
                let tile = this.add.image(tx + centerX, ty + centerY, 'tile')
                var text1 = this.add.text((centerX * 2 - 5) + tx, (centerY/ 1.8) + ty, `${x},${y}`);
                tile.setInteractive()
                tile.on('pointerdown', () => {
                    this.move(x, y)
                })
                let color
                switch (bob.state)
                {
                    case 'empty':
                        if (y % 2 == 0)
                            color = tile.tint = 0xE5E3E3;
                        else
                            color = tile.tint
                        break;
                    case 'hole':
                        color = tile.tint = 0x000000;
                        break;
                    case 'void':
                        break;
                }
                tile.on('pointerover', () => {
                    if (bob.state != 'hole')
                        tile.tint = 0x359E28;
                })
                tile.on('pointerout', () => {
                    tile.tint = color;
                })
            }
        }
        for (const i in lstPerso)
        {
            let x = lstPerso[i].posX
            let y = lstPerso[i].posY

            let perso = this.add.image(, 'cra').setScale(0.35);
        }
    }
    
    update ()
    {
        
    }
    
    constructor() {
        super('Main')
    }
}

let config = {
    type: Phaser.AUTO,
    width: 1028,
    height: 800,
    scene: Main,
    backgroundColor: '#FFFFFF'
};

let game = new Phaser.Game(config);

</script>

</body>
</html>
